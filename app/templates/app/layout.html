<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load static %}
    <!--link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href=" {% static 'css/style.css' %} ">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <div class="container-fluid">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="{% url 'index' %}" class="navbar-brand">Archive</a>
            <div class="navbar-collapse collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=" {% url 'Patient-add' %}">
                            <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>&nbsp; Nouveau Patient
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=" {% url 'Dossier-add' %}">
                            <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>&nbsp; Nouveau Dossier
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=" {% url 'Service-add' %}">
                            <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>&nbsp; Nouveau Service
                        </a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" role="search" method="GET" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" value="">
                    </div>
                    <button type="submit" class="btn btn-default">Chercher</button>
                </form>
                <ul class="">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Deconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container body-content">
        {% block body %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - Archive Application</p>
        </footer>
    </div>
    {% block scripts %} {% endblock %}
</body>

</html>
