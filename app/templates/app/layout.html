<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load static %}    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href= " {% static 'css/style.css' %} " >
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="  crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'index' %}" class="navbar-brand">Archive</a>

            </div>
            <div class="navbar-collapse collapse" id="topNavbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="{% url 'index' %}">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Accueil
                        </a>
                    </li> 
                    <li class="">
                            <a href=" {% url 'Patient-add' %}">
                                <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>&nbsp; Nouveau Patient
                            </a>
                    </li>
                     
                </ul>

                <form class="navbar-form navbar-left" role="search" method="GET" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" value="">
                    </div>
                    <button type="submit" class="btn btn-default">Chercher</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Deconnexion
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container body-content">
{% block body %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - Archive Application</p>
        </footer>
    </div>   
{% block scripts %}{% endblock %}

</body>
</html>
